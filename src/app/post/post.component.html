<div class="container" style="margin-top: 1%;">

    <h1>Post a Job</h1>
    
    <form id="Post">
    <div class="form-group">
    <label for="select">Category</label>
        <select #cat class="form-control" id="select" >
                <option *ngFor="let cat of categories">{{cat}}<option>
        </select>
    </div>

    <label>Company</label>
    <div class="form-group">
        <input #company type="text" class="form-control" name="company" placeholder="" required> 
    </div>
    
    <label>Type</label>
    <div class="form-group">
       
            <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" class="custom-control-input" id="defaultInline1" value="full-time" name="inlineDefaultRadios" [(ngModel)]="inlineDefaultRadios" mdbInput>
                    <label class="custom-control-label" for="defaultInline1">Full Time</label>
                </div>
                  
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" class="custom-control-input" id="defaultInline2" value="part-time" name="inlineDefaultRadios" [(ngModel)]="inlineDefaultRadios" mdbInput>
                    <label class="custom-control-label" for="defaultInline2">Part Time</label>
                </div>
                  
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" class="custom-control-input" id="defaultInline3" value="freelance" name="inlineDefaultRadios" [(ngModel)]="inlineDefaultRadios" mdbInput>
                    <label class="custom-control-label" for="defaultInline3">Freelance</label>
                </div>
        <!-- <img src="https://firebasestorage.googleapis.com/v0/b/job-hunt-aba5f.appspot.com/o/glyph-logo_May2016.png?alt=media&token=cb422467-a94e-40ce-8d8b-0d8462a1dcc0"> -->
    </div>   

    <label>Description</label>
    <div class="form-group">
        <textarea #desc type="text" class="form-control" name="description" placeholder="" required></textarea>
    </div>

    <label>Address</label>
    <div class="form-group">
        <input #add type="address" class="form-control" placeholder="" required />
    </div>

    <label>Position</label>
    <div class="form-group">
            <input #position type="text" #position class="form-control" placeholder="" required />
    </div>

    <div class="form-group">
        <label>Logo (optional)</label>
        <label class="image-upload-container btn btn-bwm">
            <input #imageInput
                type="file"
                accept="image/*">
        </label>
    </div>
    
    <div class="form-group">
        <label>URL (optional)</label>
        <input type="url" #url class="form-control"  />
    </div>

    <div *ngIf="this.successfull" class="alert alert-success" role="alert">
            Job posted successfully 
          </div>

    <div class="form-group">
        <input type="submit" (click)="onSubmit(cat.value,company.value,desc.value,add.value,position.value,inlineDefaultRadios,url.value, imageInput.files)" class="btnSubmit" value="Post" />
    </div>

   

    </form>

    
<!-- category, company, description, location, position, type, url?, logo? -->
</div>
