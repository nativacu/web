<div class="container" style="margin-top: 5%;">
    <h1>{{job.company}}</h1>
    <h2>{{job.location}}</h2>
    <hr/>
    <h2>{{job.position}} - {{job.type}}</h2>
    <hr/>
    <div *ngIf="job.url != 'n/a'">
        <h4>How to apply?</h4>
        <h5>Visit our website {{job.url}}</h5>
    </div>

    <button type="button" class="btn btn-primary" (click)="toHome()">Return to Home</button>
</div>
