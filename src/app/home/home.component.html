<div class="container" style="margin-top: 1%;">

        <div *ngIf="auth.user | async; then authenticated else guest">
                <!-- template will replace this div -->
        </div>

    
    <ul class="list-group list-group-horizontal-xl">
    <form class="form-inline my-2 my-lg-0" >
        
        <div> 
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-primary" type="button" id="button-addon"><i class="fas fa-search"></i>
                Search</button>
                     
        </div>
        
    </form>

    

    <div style="margin-left: 54%">
        
        <button class="btn btn-success" type="button" id="button-addon" style="margin-right: 10px" (click)="toPost()">
            <i class="fas fa-bullhorn"></i>
             Post a Job</button>
             <ng-template #guest>
                    <button class="btn btn-outline-secondary" type="button" id="button-addon" (click)="toLogin()">SignIn</button>          
            </ng-template>

            
        <ng-template #authenticated>
                <div *ngIf="auth.user | async as user">
                    
                <button class="btn btn-outline-secondary" type="button" id="button-addon" (click)="signOut()">SignOut</button>
                <h3>WIIIII, {{user.firstName}}</h3>

                </form>
                
                <img [src]="user.photoURL"> -->
            </div>
        </ng-template>
       
      </div>

    </ul>
